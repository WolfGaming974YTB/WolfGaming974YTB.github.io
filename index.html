<!DOCTYPE html>
<html>

<head>
    <title>GraphQL</title>
    <link rel="stylesheet" href="static/main.css">
</head>

<body>
    <div id="erreurmessage" style="display: none;">Erreur durant le login peux etre mal tapé.</div>
    <div id="LogForm">
        <input type="text" id="username" placeholder="Username">
        <br>
        <input type="password" id="password" placeholder="Password">
        <br>
        <button onclick="FunctionLogAPI()">Connexion</button>
    </div>
    <div id="AllGraph" style="display: none;">
        <div id="Profile">
            <div id="Prénom" style="display: inline-block; text-align: left;">
                Firstname : <div id="Firstname"></div>
            </div>
            <div id="Nom" style="display: inline-block; text-align: left;">
                Lastname : <div id="Lastname"></div>
            </div>
            <div id="Email" style="display: inline-block; text-align: left;">
                Mail : <div id="email"></div>
            </div>
            <div id="PP">
                <div id="Image"></div>
            </div>
        </div>
        <div id="oui">
            <div id="GraphName">Skill Go</div>
            <div id="graphContainer"></div>
        </div>
        <div id="non">
            <div id="GraphName">XP Progression</div>
            <div id="graphContainerProgress"></div>
        </div>
        <div id="XPTotal"></div>
        <button id="Logout" onclick="Logout()">Logout</button>
    </div>
    <!--Script Javascript-->
    <script src="script/main.js"></script>
</body>
</html>
